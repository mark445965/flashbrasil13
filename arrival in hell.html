   </div>

<script>
    const jogoAtual = "arrival_in_hell"; // Nome único para cada jogo

    function registrarVoto(tipo) {
        let votos = JSON.parse(localStorage.getItem('votos')) || {};
        
        // Se o jogo ainda não tem votos, cria um objeto para ele
        if (!votos[jogoAtual]) {
            votos[jogoAtual] = { nome: "Arrival in Hell", bom: 0, ruim: 0, otimo: 0 };
        }
        
        votos[jogoAtual][tipo]++;
        localStorage.setItem('votos', JSON.stringify(votos));
        atualizarContagem();
    }

    function atualizarContagem() {
        let votos = JSON.parse(localStorage.getItem('votos')) || {};
        let jogo = votos[jogoAtual] || { bom: 0, ruim: 0, otimo: 0 };
        
        document.getElementById("bom").textContent = jogo.bom;
        document.getElementById("ruim").textContent = jogo.ruim;
        document.getElementById("otimo").textContent = jogo.otimo;
    }

    atualizarContagem(); // Carregar os votos ao abrir a página
</script>
