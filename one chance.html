<body>
    <div class="container">
        <h1>One Chance</h1>
        <p>Salve o mundo ou aproveite seus √∫ltimos dias. Cada escolha importa.</p>
        <div class="game-container">
            <embed src="1.swf" width="640" height="480"></embed>
            <div class="game-container">
    </div>
<!-- Sistema de Avalia√ß√£o -->
<h2>Avalie este jogo</h2>
<button onclick="registrarVoto('bom')">üëç Bom</button>
<button onclick="registrarVoto('ruim')">üëé Ruim</button>
<button onclick="registrarVoto('otimo')">‚≠ê √ìtimo</button>

<!-- Exibir a contagem de votos -->
<p>Bom: <span id="bom">0</span></p>
<p>Ruim: <span id="ruim">0</span></p>
<p>√ìtimo: <span id="otimo">0</span></p>
<script>
    // Fun√ß√£o para registrar os votos no localStorage
    function registrarVoto(tipo) {
        let votos = JSON.parse(localStorage.getItem('votos')) || { bom: 0, ruim: 0, otimo: 0 };
        votos[tipo]++;
        localStorage.setItem('votos', JSON.stringify(votos));
        atualizarContagem();
    }

    // Atualizar os n√∫meros dos votos na tela
    function atualizarContagem() {
        let votos = JSON.parse(localStorage.getItem('votos')) || { bom: 0, ruim: 0, otimo: 0 };
        document.getElementById("bom").textContent = votos.bom;
        document.getElementById("ruim").textContent = votos.ruim;
        document.getElementById("otimo").textContent = votos.otimo;
    }

    // Carregar contagem ao abrir a p√°gina
    atualizarContagem();
</script>
