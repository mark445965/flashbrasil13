  <audio id="musica" autoplay>
    <source id="source" src="musica1.mp3" type="audio/mpeg">
</audio>

<script>
    // Lista de músicas
    const playlist = ["musica1.mp3", "musica2.mp3", "musica3.mp3"];
    let index = 0; // Índice da música atual

    const audio = document.getElementById("musica");
    const source = document.getElementById("source");

    // Quando a música termina, toca a próxima
    audio.onended = function () {
        index = (index + 1) % playlist.length; // Passa para a próxima música
        source.src = playlist[index];
        audio.load(); // Recarrega o áudio com a nova música
        audio.play(); // Toca a nova música
    };
</script>




<script>
    document.getElementById('musica').volume = 0.5; // Ajusta o volume para 50%
</script>
    <h2>Jogos mais votados</h2>
<ul id="ranking"></ul>

<script>
    function carregarRanking() {
        let votos = JSON.parse(localStorage.getItem('votos')) || {};
        let jogos = Object.keys(votos).map(jogo => ({
            nome: jogo,
            pontuacao: votos[jogo].otimo * 3 + votos[jogo].bom * 2 - votos[jogo].ruim
        }));

        // Ordena os jogos pela pontuação
        jogos.sort((a, b) => b.pontuacao - a.pontuacao);

        // Exibe os 3 melhores jogos
        let rankingHTML = "";
        jogos.slice(0, 3).forEach(jogo => {
            rankingHTML += `<li>${jogo.nome} - Pontos: ${jogo.pontuacao}</li>`;
        });

        document.getElementById("ranking").innerHTML = rankingHTML;
    }

    carregarRanking();
</script>
