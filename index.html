<script>
    function tocarMusicaEmHorario() {
        let agora = new Date();
        let horas = agora.getHours();
        let minutos = agora.getMinutes();

        // Defina os horários desejados no formato [hora, minuto]
        let horarios = [
            [09, 51], // Toca às 14:30
            [18, 0],  // Toca às 18:00
            [22, 15]  // Toca às 22:15
        ];

        let audio = document.getElementById("musica");

        // Verifica se o horário atual está na lista e toca a música
        horarios.forEach(horario => {
            if (horas === horario[0] && minutos === horario[1]) {
                audio.play();
            }
        });
    }

    // Verifica o horário a cada 30 segundos
    setInterval(tocarMusicaEmHorario, 30000);
</script>
